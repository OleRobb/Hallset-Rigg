<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <nav>
      <div class="logo"></div>
      <div class="nav-items">
        <a href="index.html">Hjem</a> <a href="OmOss.html">Om oss</a>
        <a href="TidligereJobber.html">Erfaring</a>
      </div>
    </nav>
    <section class="hero">
      <div class="hero-container">
        <div class="column-left">
          <h1>Kompis-Kraft</h1>
          <p>
            Har du noe praktisk drittarbeid? Bruk tiden din mer fornuftig og
            ansett oss!
          </p>
          <button onclick="window.location.href='KontaktOss.html';">
            Kontakt oss!
          </button>
        </div>
        <div class="column-right">
          <img
            src="Images/HandymanBilde.jpg"
            alt="illustration
        "
            class="hero-image"
          />
        </div>
      </div>
    </section>
  </body>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
        "Lucida Sans", Arial, sans-serif;
      zoom: 100%;
    }

    nav {
      height: 70px;
      background: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0rem calc((100vw - 1300px) / 2);
    }

    .logo {
      background: url(Images/LogoTekstNav.png);
      background-size: contain;
      background-repeat: no-repeat;
      height: 50%;
      width: 19%;
      margin-left: 2rem;
    }

    nav a {
      text-decoration: none;
      color: #000;
      padding: 0 1.5rem;
    }

    nav a:hover {
      color: rgb(53, 53, 53);
    }

    .hero {
      background: #fff;
    }

    .hero-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      height: 95vh;
      padding: 3rem calc((100vw - 1300px) / 2);
    }

    .column-left {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      color: #000;
      padding: 0rem 2rem;
    }

    .column-left h1 {
      margin-bottom: 1rem;
      font-size: 3rem;
    }

    .column-left p {
      margin-bottom: 2rem;
      font-size: 1.5rem;
      line-height: 1.5;
    }

    button {
      padding: 1rem 3rem;
      font-size: 1rem;
      border: 2px solid black;
      color: #fff;
      background: #000;
      cursor: pointer;
      border-radius: 50px;
      transition: 0.2s all ease-out;
    }

    button:hover {
      background: #ffffff;
      color: #000;
      transition: 0.2s all ease-in;
    }

    .column-right {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0rem 3rem;
    }

    .hero-image {
      width: 100%;
      height: 100%;
    }

    @media screen and (max-width: 768px) {
      .hero-container {
        grid-template-columns: 1fr;
        overflow-y: visible;
      }
    }
  </style>
</html>
